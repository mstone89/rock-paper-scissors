<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Rock, Paper, Scissors</h1>
  <h3>Make your selection</h3>
  <div id="container">
    <div id="buttons">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>
    <div id="scores">
      <h2 id="user-score">User Score:</h2>
      <h2 id="comp-score">Computer Score:</h2>
    </div>
  </div>

<script>

const buttons = document.querySelectorAll('button');

buttons.forEach((button) => {
  button.addEventListener('click', () => {
    let playerSelection = button.id;
    const computerSelection = computerPlay();
    let result = playRound(playerSelection, computerSelection);
    const h2Userscore = document.querySelector('#user-score');
    const h2Compscore = document.querySelector('#comp-score');
    let userScore = 0;
    let computerScore = 0;
    if (result === true) {
      userScore += 1;
    } else if (result === false) {
      computerScore += 1;
    }
    h2Userscore.innerHTML += userScore;
    h2Compscore.innerHTML += computerScore;
  });
});

const rock = 'rock';
const paper = 'paper';
const scissors = 'scissors';

function computerPlay() {
  let randomNumber = Math.floor(Math.random() * 3);
  let computerChoice = '';
  if (randomNumber == 0) {
    computerChoice = rock;
  } else if (randomNumber == 1) {
    computerChoice = paper;
  } else {
    computerChoice = scissors;
  }
  return computerChoice;
}

function playRound(playerSelection, computerSelection) {
  const container = document.querySelector('#container');

  const displayResults = document.createElement('div');
  displayResults.classList.add('results');

  if (playerSelection === computerSelection) {
    displayResults.textContent = 'It\'s a stalemate!';
    container.appendChild(displayResults);
    return 0;
  } else if (playerSelection === rock && computerSelection === scissors) {
    displayResults.textContent = 'You win! Rock beats Scissors.';
    container.appendChild(displayResults);
    return true;
  } else if (playerSelection === rock && computerSelection === paper) {
    displayResults.textContent = 'You lose! Paper beats Rock.';
    container.appendChild(displayResults);
    return false;
  } else if (playerSelection === paper && computerSelection === rock) {
    displayResults.textContent = 'You win! Paper beats Rock.';
    container.appendChild(displayResults);
    return true;
  } else if (playerSelection === paper && computerSelection === scissors) {
    displayResults.textContent = 'You lose! Scissors beats Paper.';
    container.appendChild(displayResults);
    return false;
  } else if (playerSelection === scissors && computerSelection === paper) {
    displayResults.textContent = 'You win! Scissors beats Paper.';
    container.appendChild(displayResults);
    return true;
  } else if (playerSelection === scissors && computerSelection === rock) {
    displayResults.textContent = 'You lose! Rock beats Scissors.';
    container.appendChild(displayResults);
    return false;
  } else {
    displayResults.textContent = 'Invalid input. Choose rock, paper, or scissors next time.';
    container.appendChild(displayResults);
    return false;
  }
}
